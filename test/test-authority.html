	  window.marked = marked;
	  </script>
	<script type="module">
	  import "@teipublisher/pb-components/dist/pb-components-bundle.js";
	</script>

</head>
<body>
  <div class="container">
	<pb-page>
      <jinn-tap schema="./authority-schema.json">
<tei-div><tei-p>Hello world! <tei-rs type="gnd" corresp="gnd-4040841-3">GND connector</tei-rs><tei-rs type="airtable" corresp="airtable-1234">Airtable connector</tei-rs></tei-p></tei-div>
	  </jinn-tap>
        <pre id="output"></pre>
  </div>
  </pb-page>

</html>
